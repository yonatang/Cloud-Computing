<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Students</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
body {
	background: #222 url(images/forest.jpg);
	color: #fff;
	background-size: 100%;
}
</style>

<link rel="stylesheet" type="text/css" href="styles/jquery.gritter.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.ui.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script type="text/javascript" src="js/jquery.gritter.min.js"></script>

<script type="text/javascript">
	var verify = function(ticket, id, tryNum) {
		//todo growl
		var msg = "We have issues updating the request for student id " + id
				+ ". Please try again.";
		if (tryNum > 30) {
			alert(msg);
			return;
		}
		$
				.ajax({
					url : "r/students/ticket/" + ticket,
					data : null,
					success : function(data) {
						if (data.succeeded) {
							var status = data.value;
							if (status == "FAILED") {
								$.gritter
										.add({
											title : "Failed",
											text : "Student "
													+ id
													+ " wasn't saved properly. Please add it again",
											sticky : true
										});
							} else if (status == "DONE") {
								$.gritter.add({
									title : "Success",
									text : "Student " + id
											+ " added succesfully",
									time : 1000
								});
								console.log(ticket + " DONE");
							} else {
								console.log(ticket + " WAIT");
								setTimeout(function() {
									verify(ticket, id, tryNum + 1);
								}, 1000);
							}
						} else {
							console.log(ticket + " ERR");
							setTimeout(function() {
								verify(ticket, id, tryNum + 1);
							}, 1000);
						}
					}

				});
	};

	$(function() {
		$("#btnAvg").click(function() {
			$("#btnAvg").attr("disabled", "disabled");
			$.ajax({
				url : "r/students/average",
				data : null,
				success : function(data) {
					if (data.succeeded) {
						$("#average").text(data.value);
					} else {
						alert('Error getting average: ' + data.reason);
					}
				},
				error : function() {
					alert("Something really messed up.");
				},
				complete : function() {
					$("#btnAvg").removeAttr("disabled");
				}
			});
		});

		var formId;
		$("#submit").click(function() {
			var $id = $("#studentId");
			var $grade = $("#grade");
			$id.val($.trim($id.val()));
			$grade.val($.trim($grade.val()));
			var grade = $grade.val();
			var id = $id.val();
			var numReg = new RegExp("^[0-9]+$");

			if (!grade) {
				alert("Please fill in a grade");
				$grade.focus();
				return false;
			}
			if (!id) {
				alert("Please fill in an ID");
				$id.focus();
				return false;
			}

			if (!numReg.test(grade)) {
				alert("Grade should be an integer number");
				$grade.focus();
				$grade.select();
				return false;
			}
			if (!numReg.test(id)) {
				alert("Student id should be an integer number");
				$id.focus();
				$id.select();
				return false;
			}
			if (grade > 100) {
				alert("Grade should be <=100");
				$grade.focus();
				$grade.select();
				return false;
			}
			if (grade < 0) {
				alert("Grade should be >=0");
				$grade.focus();
				$grade.select();
				return false;
			}
			if (id <= 0) {
				alert("ID should be >0");
				$id.focus();
				$id.select();
				return false;
			}
			formId = id;
			return true;
		});

		$("#gradeForm").ajaxForm({
			clearForm : true,
			success : function(data) {
				if (!data.succeeded) {
					alert("Error! problem with saving: " + data.reason);
				} else {
					verify(data.value, formId, 0);
					//todo growl
				}

			},
			error : function() {
				alert("bad things happens");
			}

		});
	});
</script>
</head>

<body>

		<div style="margin-bottom: 20px; font-size: 3em;">Current
			average</div>
		<span style="margin-right: 10px"> <input type="button"
			value="Get!" id="btnAvg" />
		</span> <span> <span id="average"
			style="font-size: 2em; border: solid thin white; padding: 10px; min-width: 50px;">?</span>
		</span>
	</div>
	<div class="alpha60 form-item">
		<div style="margin-bottom: 20px; font-size: 3em;">Update student
			grade</div>
		<form id="gradeForm" method="POST"
			enctype="application/x-www-form-urlencoded"
			action="r/students/update">
			<div style="margin-bottom: 10px;">
				<span style="margin-right: 10px;"> <label for="studentId"
					style="margin-right: 10px;">Student ID</label> <input
					name="studentId" id="studentId" />
				</span> <span style="margin-right: 10px;"> <label for="grade"
					style="margin-right: 10px;">Grade</label> <input name="grade"
					id="grade" />
				</span>
			</div>
			<div>
				<input type="submit" id="submit" value="Update!" />
			</div>
		</form>
	</div>
	<div class="alpha60 form-item">
		<div style="margin-bottom: 20px; font-size: 3em;">About</div>
